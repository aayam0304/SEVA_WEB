<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEVA Foundation</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        html { scroll-behavior: smooth; }
        body { background-color: #111827; color: #1f2937; } /* Dark background fallback */
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        'brand-blue': '#1e40af', // Main Accent Blue
                        'brand-blue-dark': '#1e3a8a', // Darker Blue for hover
                        'brand-green': '#16a34a',
                        'brand-green-dark': '#15803d',
                        'light-gray': '#f9fafb',
                    },
                    animation: {
                        'scroll': 'scroll 40s linear infinite',
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        scroll: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px) scale(0.95)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                        }
                    }
                },
            },
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- COMPONENTS ---
        const BellIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
        );

        const HeroSection = () => (
            <div id="home" className="relative h-screen flex items-center justify-center text-center overflow-hidden">
                 <a href="#reminder" className="absolute top-6 right-6 z-20 p-3 bg-white/20 backdrop-blur-md rounded-full text-white hover:bg-white/30 transition-colors" title="Set a Monthly Reminder">
                    <BellIcon />
                </a>
                {/* This section is now transparent to show the main background video */}
                <div className="relative z-10 container mx-auto px-6">
                    <h1 className="text-4xl md:text-6xl lg:text-7xl font-extrabold text-white leading-tight drop-shadow-2xl">
                        Welcome to <span className="text-blue-300">SEVA Sathi</span>
                    </h1>
                    <p className="mt-4 text-lg md:text-xl text-gray-200 max-w-3xl mx-auto drop-shadow-xl">
                        A community-driven non-profit dedicated to creating lasting change through education, health, and empowerment.
                    </p>
                    <a href="#about" className="mt-8 inline-block bg-brand-blue text-white font-bold py-3 px-8 rounded-full text-lg hover:bg-brand-blue-dark transition-all duration-300 transform hover:scale-105 shadow-lg">
                        Learn More
                    </a>
                </div>
            </div>
        );

        const AboutSection = () => (
            <div id="about" className="py-20 md:py-28 bg-white/90 backdrop-blur-md shadow-2xl rounded-2xl">
                <div className="container mx-auto px-6">
                    <h2 className="text-3xl md:text-5xl font-bold text-center text-gray-800 mb-16">
                        About <span className="text-brand-blue">SEVA Saathi</span>
                    </h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-12 items-center mb-16">
                        <div className="pr-0 md:pr-8">
                            <h3 className="text-2xl font-bold text-gray-900 mb-4">Joy is a right, not a privilege.</h3>
                            <p className="text-gray-700 leading-relaxed">
                                At SEVA Saathi, we believe in one simple truth: joy is a right, not a privilege. While festivals light up our homes and hearts, they often cast a deeper shadow on those living on the streets. Our mission is to bridge this gap, transforming moments of despair into experiences of dignity, hope, and happiness. We are a non-profit organization dedicated to serving the most vulnerable members of our community. We don't just see them as beggars; we see them as people who deserve to feel the warmth of celebration and the comfort of care.
                            </p>
                        </div>
                        <div>
                            <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202408/school-donates-notebooks-054740273-16x9_0.jpeg?VersionId=n30bCyIOt_8FXNgBx2aPFZ5UMkoKjisL&size=690:388" alt="Donating notebooks" className="rounded-lg shadow-2xl"/>
                        </div>
                    </div>
                    <div className="max-w-4xl mx-auto text-center">
                        <h3 className="text-3xl font-bold text-gray-900 mb-8">What We Do ❤️</h3>
                        <p className="text-lg font-bold text-gray-800 my-8">
                            Our goal isn't just to donate items; it's to share a moment of human connection and remind them that they are not forgotten.
                        </p>
                        <blockquote className="text-center italic text-xl text-gray-700 border-l-4 border-brand-blue pl-6 my-8 max-w-3xl mx-auto">
                            "Our vision is a world where compassion knows no boundaries. We want to create a global community of kindness that supports those who have the least."
                        </blockquote>
                    </div>
                </div>
            </div>
        );

        const DonatorsSection = () => {
            const donators = [
                { name: 'John cena', img: 'https://www.livemint.com/lm-img/img/2025/10/11/600x338/G2_DFCDbwAAOZzt_1760195351754_1760195362071.jpeg' },
                { name: 'Rock D Becux ', img: 'https://i.pinimg.com/736x/df/53/23/df53233b2f6550ed24c347988e2b5421.jpg' },
                { name: 'Eiichiro Oda', img: 'https://static.wikia.nocookie.net/onepiece/images/3/32/Eiichiro_Oda_Infobox.png/revision/latest' },
                { name: 'Jesus Christ', img: 'https://m.media-amazon.com/images/M/MV5BNjk5MGQ2ZjItMWZmMS00ZWQwLTgyMDQtYzUzNjA5ODIzZDg5XkEyXkFqcGc@._V1_.jpg' },
                { name: 'You know me son', img: 'https://winstonchurchill.org/wp-content/uploads/2021/05/Adolf-Hitler-1024x683.jpeg' },
                { name: 'Amitab bachan', img: 'https://i.pinimg.com/736x/d9/48/3a/d9483a6221caeefa04f26869fafae6e7.jpg' },
            ];

            const duplicatedDonators = [...donators, ...donators];

            return (
                <div className="py-20 md:py-28 bg-light-gray/90 backdrop-blur-md shadow-2xl rounded-2xl">
                    <div className="container mx-auto text-center">
                        <h2 className="text-3xl md:text-5xl font-bold text-gray-800 mb-16">
                            Our Generous Donators
                        </h2>
                        <div className="relative w-full overflow-hidden group">
                             <div className="flex animate-scroll group-hover:[animation-play-state:paused]">
                                {duplicatedDonators.map((donator, index) => (
                                    <div key={index} className="flex-shrink-0 mx-4 text-center w-64">
                                        <div className="bg-white p-4 rounded-lg shadow-lg h-full flex flex-col items-center justify-center">
                                            <img 
                                                src={donator.img} 
                                                alt={donator.name} 
                                                className="w-40 h-40 object-cover rounded-full mb-4 border-4 border-gray-200"
                                                onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/160x160/d1d5db/374151?text=Image' }}
                                            />
                                            <p className="font-semibold text-gray-800 text-lg">{donator.name}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        const DonationSection = () => (
             <div id="donation" className="py-20 md:py-28 bg-white/90 backdrop-blur-md shadow-2xl rounded-2xl">
                <div className="container mx-auto px-6">
                    <h2 className="text-3xl md:text-5xl font-bold text-center text-gray-800 mb-4">
                        <span className="text-brand-blue">Donation</span>
                    </h2>
                    <p className="text-center text-xl font-semibold italic text-gray-600 mb-16">"Give More Than an Item. Give a Future."</p>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                        <div>
                             <ul className="space-y-4 text-black-700">
                                <li><strong className="text-brand-blue">Your Clothes & Shoes:</strong> Dignity for a job interview, comfort for someone who walks miles every day.</li>
                                <li><strong className="text-brand-blue">Your Books:</strong> A universe for a curious mind, offering knowledge and hope.</li>
                                <li><strong className="text-brand-blue">Your Raw Food:</strong> A hot, nutritious meal we serve with love. We accept sealed packets of grains, pulses, flour, spices, and oil.</li>
                            </ul>
                            <p className="mt-6 text-gray-700">Your contribution goes directly to someone who needs it most. It’s the most direct way to make an impact.</p>
                            <div className="mt-16 text-center">
                        <h3 className="text-2xl font-bold text-gray-900 mb-6">Ready to share?</h3>
                        <a 
                            href="https://docs.google.com/forms/d/e/1FAIpQLScWMpPyexm6ehV8aqYEoP-i5bU95mlKIyrrCju1YB0N5MRqkA/viewform?usp=header"
                            target="_blank"
                            rel="noopener noreferrer"
                            className="inline-block bg-brand-blue text-white font-bold py-4 px-10 rounded-full text-xl hover:bg-brand-blue-dark transition-colors duration-300 shadow-lg transform hover:scale-105"
                        >
                            Fill Donation Form
                            </a>
                            </div>
                        
                            </div>
                        <div>
                            <img src="https://d1vdjc70h9nzd9.cloudfront.net/media/campaign/133000/133748/image/5dac0ce720466.jpeg" alt="Donation drive" className="rounded-lg shadow-2xl"/>
                        </div>
                    </div>
                    
                </div>
            </div>
        );
        
        const VolunteerSection = () => (
             <div id="volunteer" className="py-20 md:py-28 bg-light-gray/90 backdrop-blur-md shadow-2xl rounded-2xl">
                <div className="container mx-auto px-6 text-center">
                    <h2 className="text-3xl md:text-5xl font-bold text-gray-800 mb-16">
                        Become a <span className="text-brand-blue">Volunteer</span>
                    </h2>
                    <blockquote className="bg-white/80 border-l-4 border-brand-blue text-gray-700 p-6 rounded-lg shadow-inner italic text-xl my-8 max-w-3xl mx-auto">
                        "The best way to find yourself is to lose yourself in the service of others."
                        <footer className="text-right text-gray-500 mt-2 not-italic text-base">- Mahatma Gandhi</footer>
                    </blockquote>
                    <p className="text-lg text-gray-700 max-w-3xl mx-auto">
                        Donating items provides crucial comfort, but donating your time provides something priceless: <span className="font-bold text-brand-blue">human connection</span>.
                    </p>
                    <div className="mt-12">
                        <a href="https://docs.google.com/forms/d/e/1FAIpQLSd43F9sf3BZGe_BUmdP0kml-osTQd_PceoyXqaM_4sYORZwwg/viewform?usp=header" target="_blank" rel="noopener noreferrer" className="inline-block bg-brand-blue text-white font-bold py-4 px-10 rounded-full text-xl hover:bg-blue-700 transition-colors duration-300 shadow-lg transform hover:scale-105">
                            Fill out our Volunteer Form
                        </a>
                    </div>
                </div>
            </div>
        );

        const SponsorsSection = () => (
            <div className="py-20 md:py-28 bg-light-gray/90 backdrop-blur-md shadow-2xl rounded-2xl">
                <div className="container mx-auto px-6 text-center">
                    <h2 className="text-3xl md:text-5xl font-bold text-gray-800 mb-16">
                        Our Sponsor
                    </h2>
                    <div className="max-w-sm mx-auto">
                        <div className="p-4 bg-white rounded-lg shadow-lg flex justify-center items-center h-40">
                            <img src="https://www.pressherald.com/wp-content/uploads/sites/4/2015/03/605376_Russia-Putin.JPEG-0b4a8.jpg?w=1000" alt="Sponsor Logo" className="max-h-20"/>
                        </div>
                    </div>
                </div>
            </div>
        );

        const PartnersSection = () => (
            <div className="py-20 md:py-28 bg-white/90 backdrop-blur-md shadow-2xl rounded-2xl">
                <div className="container mx-auto px-6 text-center">
                    <h2 className="text-3xl md:text-5xl font-bold text-gray-800 mb-16">
                        Our Members
                    </h2>
                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8 items-center">
                        <div className="p-4 bg-white rounded-lg shadow-lg flex justify-center items-center h-32">
                            <img src="https://placehold.co/150x60/d1d5db/374151?text=Partner+1" alt="Partner Logo 1" className="max-h-16"/>
                        </div>
                        <div className="p-4 bg-white rounded-lg shadow-lg flex justify-center items-center h-32">
                            <img src="https://placehold.co/150x60/d1d5db/374151?text=Partner+2" alt="Partner Logo 2" className="max-h-16"/>
                        </div>
                        <div className="p-4 bg-white rounded-lg shadow-lg flex justify-center items-center h-32">
                            <img src="https://placehold.co/150x60/d1d5db/374151?text=Partner+3" alt="Partner Logo 3" className="max-h-16"/>
                        </div>
                        <div className="p-4 bg-white rounded-lg shadow-lg flex justify-center items-center h-32">
                           <img src="https://placehold.co/150x60/d1d5db/374151?text=Partner+4" alt="Partner Logo 4" className="max-h-16"/>
                        </div>
                        <div className="p-4 bg-white rounded-lg shadow-lg flex justify-center items-center h-32">
                            <img src="https://placehold.co/150x60/d1d5db/374151?text=Partner+5" alt="Partner Logo 5" className="max-h-16"/>
                        </div>
                        <div className="p-4 bg-white rounded-lg shadow-lg flex justify-center items-center h-32">
                            <img src="https://placehold.co/150x60/d1d5db/374151?text=Partner+6" alt="Partner Logo 6" className="max-h-16"/>
                        </div>
                        <div className="p-4 bg-white rounded-lg shadow-lg flex justify-center items-center h-32">
                            <img src="https://placehold.co/150x60/d1d5db/374151?text=Partner+7" alt="Partner Logo 7" className="max-h-16"/>
                        </div>
                        <div className="p-4 bg-white rounded-lg shadow-lg flex justify-center items-center h-32">
                            <img src="https://placehold.co/150x60/d1d5db/374151?text=Partner+8" alt="Partner Logo 8" className="max-h-16"/>
                        </div>
                        <div className="p-4 bg-white rounded-lg shadow-lg flex justify-center items-center h-32">
                           <img src="https://placehold.co/150x60/d1d5db/374151?text=Partner+9" alt="Partner Logo 9" className="max-h-16"/>
                        </div>
                        <div className="p-4 bg-white rounded-lg shadow-lg flex justify-center items-center h-32">
                            <img src="https://placehold.co/150x60/d1d5db/374151?text=Partner+10" alt="Partner Logo 10" className="max-h-16"/>
                        </div>
                    </div>
                </div>
            </div>
        );
        
        const UpcomingDrivesModal = ({ onClose }) => {
            return (
                <div className="fixed inset-0 bg-black/90 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
                    <div className="bg-gradient-to-br from-light-gray to-white rounded-2xl shadow-2xl p-8 max-w-lg w-full relative transform transition-all duration-300 animate-fade-in-up">
                        <div className="absolute -top-10 left-1/2 -translate-x-1/2 bg-brand-blue p-4 rounded-full shadow-lg">
                             <svg className="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-2.236 9.168-5.514" /></svg>
                        </div>
                        
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-gray-800 transition-colors">
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                        
                        <div className="mt-8 text-center">
                            <h3 className="text-3xl font-bold text-brand-blue mb-4">Upcoming Drives & Events</h3>
                            <div className="space-y-4 text-gray-600 my-6 text-left">
                                <div className="p-4 bg-white/50 rounded-lg border border-gray-200">
                                    <p className="font-bold text-gray-800">Winter Clothing Drive</p>
                                    <p className="text-sm">Help us collect warm clothes for the needy. Drop-off at our center from December 1st to December 15th.</p>
                                </div>
                                <div className="p-4 bg-white/50 rounded-lg border border-gray-200">
                                    <p className="font-bold text-gray-800">Annual Book Donation Day</p>
                                    <p className="text-sm">Join us on January 15th to donate books and spread the joy of reading to underprivileged children.</p>
                                </div>
                            </div>
                            <div className="flex flex-col sm:flex-row justify-center items-center gap-4 mt-8">
                                <a href="#donation" onClick={onClose} className="inline-block bg-brand-green text-white font-bold py-3 px-8 rounded-full text-lg hover:bg-brand-green-dark transition-all duration-300 transform hover:scale-105 shadow-lg">
                                    Donate Now
                                </a>
                                <a href="#volunteer" onClick={onClose} className="inline-block bg-brand-blue text-white font-bold py-3 px-8 rounded-full text-lg hover:bg-brand-blue-dark transition-all duration-300 transform hover:scale-105 shadow-lg">
                                    Join as a Volunteer
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        const VisitorCounter = () => {
            const [count, setCount] = React.useState(0);

            React.useEffect(() => {
                let currentCount = localStorage.getItem('sevaVisitorCount');
                
                if (currentCount) {
                    currentCount = parseInt(currentCount, 10) + 1;
                } else {
                    currentCount = Math.floor(Math.random() * (5000 - 1000 + 1)) + 1000;
                }
                
                localStorage.setItem('sevaVisitorCount', currentCount);
                setCount(currentCount);
            }, []);

            if (!count) return null;

            return (
                <div className="mt-8 border-t border-white pt-6">
                    <p className="text-sm text-white">Website Visitors: <span className="font-bold text-white">{count.toLocaleString()}</span></p>
                </div>
            );
        };


        // --- Main App Component ---
        function App() {
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);
           ;const [isModalOpen, setIsModalOpen] = React.useState(false);

            React.useEffect(() => {
                const hasSeenModal = sessionStorage.getItem('hasSeenDriveModal');
                if (!hasSeenModal) {
                    setIsModalOpen(true);
                    sessionStorage.setItem('hasSeenDriveModal', 'true');
                }
            }, []);

            return (
                <div className="relative font-sans">
                    {/* Fixed Background Video */}
                    <div className="fixed inset-0 z-0">
                         <video 
                            src="E:\seva folder\WEBSITE\MIAN_WEB\Videos outro.mp4" 
                            autoPlay 
                            loop 
                            muted 
                            playsInline
                            className="w-full h-full object-cover"
                        ></video>
                        <div className="absolute inset-0 bg-black/60"></div>
                    </div>

                    <div className="relative z-10">
                        {isModalOpen && <UpcomingDrivesModal onClose={() => setIsModalOpen(false)} />}
                        <header className="bg-black/90 backdrop-blur-sm sticky top-0 py-2 z-50">
                            <div className="px-6 lg:px-6 py-2 flex justify-between items-center">
                                <div className="cursor-pointer flex items-baseline" onClick={() => window.scrollTo(0, 0)}>
                                    <div className="px-6 lg:px-2 py-2 flex justify-between item-center">
                                        <img src="E:\seva folder\WEBSITE\MIAN_WEB\SEVA_FOUNDATION_TRICOLORRESIZED2.PNG" className="h-12"/>
                                    </div>
                                </div>
                                <nav className="hidden md:flex items-center space-x-2">
                                    <a href="#home" className="px-5 py-2 rounded-full text-base font-semibold text-gray-300 hover:bg-brand-blue hover:text-white transition-colors duration-300">Home</a>
                                    <a href="#about" className="px-5 py-2 rounded-full text-base font-semibold text-gray-300 hover:bg-brand-blue hover:text-white transition-colors duration-300">About</a>
                                    <a href="#donation" className="px-5 py-2 rounded-full text-base font-semibold text-gray-300 hover:bg-brand-blue hover:text-white transition-colors duration-300">Donation</a>
                                    <a href="#volunteer" className="px-5 py-2 rounded-full text-base font-semibold text-gray-300 hover:bg-brand-blue hover:text-white transition-colors duration-300">Volunteer</a>
                                    <a href="#contact" className="px-5 py-2 rounded-full text-base font-semibold text-gray-300 hover:bg-brand-blue hover:text-white transition-colors duration-300">Contact Us📞</a>
                                </nav>
                                <div className="md:hidden">
                                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-gray-300">
                                    <svg className="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                                    </button>
                                </div>
                            </div>
                            {isMenuOpen && (
                                <div className="md:hidden bg-black/90">
                                   <a href="#home" onClick={() => setIsMenuOpen(false)} className="block py-5 px-6 text-gray-300 font-semibold hover:bg-brand-blue hover:text-white transition-colors">Home</a>
                                   <a href="#about" onClick={() => setIsMenuOpen(false)} className="block py-5 px-6 text-gray-300 font-semibold hover:bg-brand-blue hover:text-white transition-colors">About</a>
                                   <a href="#donation" onClick={() => setIsMenuOpen(false)} className="block py-5 px-6 text-gray-300 font-semibold hover:bg-brand-blue hover:text-white transition-colors">Donation</a>
                                   <a href="#volunteer" onClick={() => setIsMenuOpen(false)} className="block py-5 px-6 text-gray-300 font-semibold hover:bg-brand-blue hover:text-white transition-colors">Volunteer</a>
                                   <a href="#contact" onClick={() => setIsMenuOpen(false)} className="block py-5 px-6 text-gray-300 font-semibold hover:bg-brand-blue hover:text-white transition-colors">Contact Us</a>
                                </div>
                            )}
                        </header>
                        <main className="space-y-16 py-16">
                           <HeroSection />
                           <div className="max-w-screen-2xl mx-auto px-6"><AboutSection /></div>
                           <div className="max-w-screen-2xl mx-auto px-6"><DonatorsSection /></div>
                           <div className="max-w-screen-2xl mx-auto px-6"><DonationSection /></div>
                           <div className="max-w-screen-2xl mx-auto px-6"><VolunteerSection /></div>
                           <div className="max-w-screen-2xl mx-auto px-6"><SponsorsSection /></div>
